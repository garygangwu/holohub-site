<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Holo Player Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .link-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 12px;
            margin: 25px 0;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 18px;
            font-weight: 600;
            color: #5865F2;
            word-break: break-all;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            padding: 18px 24px;
            font-size: 17px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        .join-btn {
            background: #5865F2;
            color: white;
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
        }

        .join-btn:hover {
            background: #4752C4;
            box-shadow: 0 6px 16px rgba(88, 101, 242, 0.5);
        }

        .share-btn {
            background: #f0f0f0;
            color: #333;
        }

        .share-btn:hover {
            background: #e0e0e0;
        }

        .copy-btn {
            background: #e8e8e8;
            color: #555;
        }

        .copy-btn:hover {
            background: #d8d8d8;
        }

        .help-text {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #888;
            line-height: 1.6;
        }

        .help-text strong {
            color: #555;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 15px;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸŽ® Join Holo Player Discord</h1>
            <p class="subtitle">Connect with the community, get support, and share VR experiences!</p>

            <div class="link-display">discord.gg/kAdq9fVwFd</div>

            <div class="buttons">
                <!-- Primary action: Join directly -->
                <button class="join-btn" onclick="joinDiscord()">
                    ðŸš€ Join Discord Now
                </button>

                <!-- Share to iPhone/Mac -->
                <button class="share-btn" onclick="shareLink()">
                    ðŸ“¤ Send to My iPhone
                </button>

                <!-- Fallback: Copy -->
                <button class="copy-btn" onclick="copyLink()">
                    ðŸ“‹ Copy Link
                </button>
            </div>

            <div class="help-text">
                <strong>ðŸ’¡ Tip:</strong> Tap "Send to My iPhone" to use AirDrop, Messages, or Mail to open this link on your phone without typing!
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script>
        function joinDiscord() {
            // Directly open Discord invite link
            window.location.href = 'https://discord.gg/kAdq9fVwFd';
        }

        function shareLink() {
            // Check if Web Share API is available (Vision Pro Safari supports this)
            if (navigator.share) {
                navigator.share({
                    title: 'Join Holo Player Discord',
                    text: 'Join the Holo Player community on Discord!',
                    url: 'https://discord.gg/kAdq9fVwFd'
                })
                .then(() => {
                    console.log('Share successful');
                })
                .catch(err => {
                    // User cancelled or error occurred
                    if (err.name !== 'AbortError') {
                        console.log('Share failed:', err);
                        // Fallback to copy
                        copyLink();
                    }
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                showToast('Share not supported. Link copied to clipboard!');
                copyToClipboard();
            }
        }

        function copyLink() {
            copyToClipboard();
        }

        function copyToClipboard() {
            const link = 'https://discord.gg/kAdq9fVwFd';

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(link)
                    .then(() => {
                        showToast('âœ“ Link copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Copy failed:', err);
                        fallbackCopy(link);
                    });
            } else {
                fallbackCopy(link);
            }
        }

        function fallbackCopy(text) {
            // Fallback copy method for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();

            try {
                document.execCommand('copy');
                showToast('âœ“ Link copied to clipboard!');
            } catch (err) {
                showToast('Could not copy link. Please copy manually.');
            }

            document.body.removeChild(textArea);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>

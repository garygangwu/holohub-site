<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Holo Player - Featured 3D Video Channels</title>
  <link rel="stylesheet" href="channels/channels.css?v=6">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="assets/logo.png" alt="Holo Player Logo" class="logo">
    <h1 class="title">FEATURED 3D VIDEO CHANNELS</h1>
  </header>

  <!-- Channel Grid -->
  <main class="channel-grid" id="channelGrid">
    <!-- Channels dynamically loaded here -->
  </main>

  <!-- Loading State -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading channels...</p>
  </div>

  <!-- Error State -->
  <div class="error" id="error" style="display: none;">
    <p class="error-icon">⚠️</p>
    <p class="error-message">Failed to load channels</p>
    <button class="retry-btn" onclick="location.reload()">Retry</button>
  </div>

  <script src="channels/channels.js?v=4"></script>

  <!-- Prevent native browser interactions -->
  <script>
    // Prevent context menu (right-click menu)
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    }, { passive: false });

    // Prevent long-press menu on visionOS/iOS
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('touchend', function(e) {
      // Prevent default touch behaviors that might trigger menus
    }, { passive: false });

    // Prevent drag and drop
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Prevent text selection on double-click
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Prevent copy
    document.addEventListener('copy', function(e) {
      e.preventDefault();
      return false;
    });

    // Prevent cut
    document.addEventListener('cut', function(e) {
      e.preventDefault();
      return false;
    });
  </script>
</body>
</html>
